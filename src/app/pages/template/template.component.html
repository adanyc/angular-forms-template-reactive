<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               required
               minlength="3"
               #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese al menos 3 caracteres</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"               
               required
               minlength="3"
               #apellido="ngModel"
               placeholder="Apellido">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese al menos 3 caracteres</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="correo"
             [ngModel]="usuario.correo"
             required
             [class.is-invalid]="correo.invalid && correo.touched"
             placeholder="Correo electrónico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">
      <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">El correo es obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">

      <select name="pais" required [ngModel]="usuario.pais" class="form-control" [disabled]="paises.length === 0" #pais="ngModel">
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">El país es obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input 
              type=radio 
              class="form-check-input" 
              name="genero" 
              value="M" 
              [class.is-invalid]="genero.invalid && genero.touched"
              [ngModel]="usuario.genero" 
              required 
              #genero=ngModel>
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input 
              type=radio 
              class="form-check-input" 
              name="genero" 
              value="F" 
              [class.is-invalid]="genero.invalid && genero.touched"
              [ngModel]="usuario.genero" 
              required 
              #genero=ngModel>
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
